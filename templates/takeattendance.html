{% extends "layout.html" %}
{% block body %}
<style type="text/css">
	select {
    border: none;
    outline: none;
    padding:25px;
}

table.center {
  margin-left: auto;
  margin-right: auto;
  
}
.files,td{

	padding:25px;
}
</style>

<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				<form class="login100-form validate-form" action="/takeattendance" method="post" onSubmit = "return checkPassword(this)" enctype="multipart/form-data">
					<span class="login100-form-title p-b-33">
						TAKE ATTENDANCE
					</span>

					
				 	<div class="wrap-input100 validate-input">
						<div class="input100">
							<table class="center">
							<tr>
								<td>Faculty Id is:</td>
								<div class="checkbox-group required">
									<td><input name="fsubject" type="text" placeholder="{{fid}}"></td>
								</div>
							</tr>
							<tr>
								<div class="wrap-input100 rs1 validate-input">
									<div class="input100">
										<select class="input100" name="selectsubject" required> 
											<option value="">Select Subject</option> 
											{% for sub in subject0 %}
			
											<option value="{{ sub_name }}">{{ sub }}</option>
										
											{% endfor %}
											
											<span class="focus-input100-1"></span>
											<span class="focus-input100-2"></span>
										</select> 	
									</div>
								</div>
							</tr>
							<tr>
							<div class="wrap-input100 rs1 validate-input">
								<input class="input100" type="date" name="date" required>
								<span class="focus-input100-1"></span>
								<span class="focus-input100-2"></span>
							</div>
						</tr>
							<span class="focus-input100-1"></span>
							<span class="focus-input100-2"></span>
							</table>
						</div>
					</div>
					
					</form>

				<form class="login100-form validate-form" action="/startattendance">	
				<div class="container-login100-form-btn m-t-20">
						<button class="login100-form-btn" type="submit">
							Start Attendance
						</button>
					</div>

					</form>
					<form class="login100-form validate-form" action="/closeattendance">	
				<div class="container-login100-form-btn m-t-20">
						<button class="login100-form-btn" type="submit">
							Close Attendance
						</button>
					</div>

					</form>
			
				
			</div>
		</div>
	</div>
	

	

{% endblock %}
