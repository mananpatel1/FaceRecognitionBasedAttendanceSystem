<script> 
           
            function checkPassword(form) { 
                password1 = form.fpassword1.value; 
                password2 = form.fpassword2.value; 
  
                // If password not entered 
                if (password1 == '')
                { 
                    alert ("Please enter Password"); 
                    return false;
                }
                      
                // If confirm password not entered 
                else if (password2 == '') 
                    alert ("Please enter confirm password"); 
                      
                // If Not same return False.     
                else if (password1 != password2) { 
                    alert ("\nPassword did not match: Please try again...") 
                    return false; 
                } 
  
                // If same return True. 
                else{ 
                     
                    return true; 
                } 
            } 
</script>

<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				<form class="login100-form validate-form" action="/storefacultydetails" method="post" onSubmit = "return checkPassword(this)" enctype="multipart/form-data">
					<span class="login100-form-title p-b-33">
						Faculty Form
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid uid is required: 00exaaa000">
						<input class="input100" type="text" name="fid" placeholder="FacultyId" pattern="[F]{1}[1-9]{1}[0-9]{2}" required>

						<span class="focus-input100-2"></span>
					</div>

					</div>

					<div class="wrap-input100 rs1 validate-input">
						<input class="input100" type="password" name="fpassword1" placeholder="Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}" required>

						<span class="focus-input100-2"></span>

							<td><input name="fbranch" type="checkbox" value="IT">IT</td>
							<td><input name="fbranch" type="checkbox" value="EC">EC</td>

							<span class="focus-input100-1"></span>
							<span class="focus-input100-2"></span>
							</table>
						</div>
					</div>
					 <div class="wrap-input100 rs1 validate-input">
						<div class="input100">
							<select class="input100" name="fsemester" required> 
        						<option value="">  Select Semester</option> 
						        <option value="1">1</option> 
						        <option value="2">2 </option> 
						        <option value="3">3</option> 
						        <option value="4">4</option>
						        <option value="5">5</option>
						        <option value="6">6</option>

    				<div class="wrap-input100 rs1 validate-input">
